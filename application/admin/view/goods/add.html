    <!-- 商品类型 下拉事件监听 -->
    <script>
        $("select[name=type_id]").change(function () {
            //获取当前的type_id的值
            var type_id = $(this).val();
            $.ajax({
                //请求方式
                type : "post",
                //请求地址
                url : "{:url('attr/ajaxGetAttr')}",
                //数据，json字符串
                data : {'type_id':type_id},
                dataType:"json",
                //请求成功
                success : function(data) {
                    var html = '';
                    $(data).each(function (k,v) {
                        //判断是单选 还是  唯一
                        if (v.attr_type == 1){
                            //***********************************单选属性**********************************
                            html += "<div class='form-group'>";
                            html += "<label class='col-sm-2 control-label no-padding-right'>"+v.attr_name+"</label>";
                            //拆分 黑色,银色,白色
                            html += "<div class='col-sm-6'><a href='#' class='abtn' onclick='addrow(this)'>[+]</a>";
                            var attrValuesArr = v.attr_values.split(",");
                            html += "<select class='form-control price'>";
                            html += "<option>请选择</option>";
                            for (let i = 0; i < attrValuesArr.length ; i++) {
                                html += "<option value='"+attrValuesArr[i]+"'>"+attrValuesArr[i]+"</option>>";
                            }
                            html += "</select>";
                            html += "<input type='text' class='form-control price' placeholder='价格' style='margin-left: 5px'></div></div>";
                        }else{
                            //***********************************唯一属性**********************************
                            if (v.attr_values){ //判断是否有默认值
                                html += "<div class='form-group'>";
                                html += "<label class='col-sm-2 control-label no-padding-right'>"+v.attr_name+"</label>";
                                //拆分 黑色,银色,白色
                                html += "<div class='col-sm-6'>";
                                var attrValuesArr = v.attr_values.split(",");
                                html += "<select class='form-control price'>";
                                html += "<option>请选择</option>";
                                for (let i = 0; i < attrValuesArr.length ; i++) {
                                    html += "<option value='"+attrValuesArr[i]+"'>"+attrValuesArr[i]+"</option>>";
                                }
                                html += "</select></div></div>";
                            }else{
                                html += "<div class='form-group'>";
                                html += "<label class='col-sm-2 control-label no-padding-right'>"+v.attr_name+"</label>";
                                html += "<div class='col-sm-6'>";
                                html += "<input type='text' class='form-control price'><br />";
                                html += "</div></div>";
                            }
                        }

                        // html += v.attr_name+" <input type='text'/><br>";
                    });
                    $("#attr_list").html(html);
                }
            })
        });


        /*  点击 [+] 实现克隆一行数据 */
        function addrow(obj) {
            var div  = $(obj).parent().parent();
            if ($(obj).html() == '[+]'){
                var newdiv = div.clone();//克隆一行
                //加号[+]变减号[-]
                newdiv.find('a').html('[-]');
                div.after(newdiv);
            }else{
                div.remove();
            }
        }
    </script>
