<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商城后台</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <!-- layer -->
    <link href="__ADMIN__/style/layer.css" rel="stylesheet">


    <style>
        .noshow{
            width: 48px;
            background: red;
            padding: 5px 10px;
            color: white;
            border-radius: 2px;
            line-height: 28px;
        }
        .show{
            width: 48px;
            background: #3498db;
            padding: 5px 10px;
            color: white;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<!-- 头部 -->
{include file="layout/top"}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">搜索东西</div>
            </div>
            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file="layout/left"}
            <!-- /Sidebar Menu -->
        </div>
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('/admin/index')}">系统</a>
                    </li>
                    <li class="active">配置管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = 'add'" style="margin-bottom: 5px">
                    <i class="fa fa-plus"></i> Add
                </button>

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                            <tr>
                                                <th class="text-center" width="4%">ID</th>
                                                <th class="text-center" width="8%">英文名称</th>
                                                <th class="text-center" width="10%">中文名称</th>
                                                <th class="text-center" width="8%">表单类型</th>
                                                <th class="text-center" width="8%">配置类型</th>
                                                <th class="text-center">默认值</th>
                                                <th class="text-center">可选值</th>
                                                <th class="text-center" width="14%">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {volist name="confData" id="conf"}
                                            <tr>
                                                <td align="center">{$conf.id}</td>
                                                <td align="center">{$conf.ename}</td>
                                                <td align="center">{$conf.cname}</td>
                                                <td align="center">{$conf.form_type}</td>
                                                <td align="center">{$conf.conf_type == 1 ? '店铺配置': '商品配置'}</td>
                                                <td align="center">{$conf.value}</td>
                                                <td align="center">{$conf.values}</td>
                                                <td align="center">
                                                    <a href="{:url('conf/edit',['id'=>$conf.id])}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#" onclick="deleteItem({$conf.id})" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                            {/volist}
                                        </table>
                                    </div>
                                    <div style="margin-top: 10px;height: 30px">
                                        <div style="float: right">{$page}</div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>
<!--layer-->
<script src="__ADMIN__/style/layer.js"></script>


<script>
    <!--ajax删除信息-->
    function deleteItem(id){
        //询问框
        layer.confirm('确定删除该项吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                //请求方式
                type : "get",
                //请求的媒体类型
                contentType: "json",
                //请求地址
                url : "{:url('conf/delete')}",
                //数据，json字符串
                data : {'id':id},
                //请求成功
                success : function(data) {
                    if (data.status == 1){
                        layer.msg(data.message, {
                            time: 1000, //3s后自动关闭
                        });
                    }
                    setTimeout(function(){
                            window.location.reload()}
                        ,1000
                    );
                },
                error:function () {
                    layer.msg(data.message, {
                        time: 1000, //3s后自动关闭
                    });
                }
            });
            layer.close();
        });
    }


    /* 排序 */
    function listOrder() {

    }

</script>


</body></html>
